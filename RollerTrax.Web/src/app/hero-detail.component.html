<div *ngIf="hero">
    <h2>{{hero.name}} details</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>
    <div>
        <label>Actions: </label>
        <button (click)="goBack()">Back</button>
        <button (click)="testWebApiCall()">Test</button>
        <label>Test: {{testValue}}</label>
    </div>
</div>
